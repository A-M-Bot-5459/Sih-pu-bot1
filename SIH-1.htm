<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SIH25012 — First‑Prize Playbook</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<!-- Tailwind via CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
theme: {
extend: {
fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
colors: {
ink: '#0b0f19',
neon: '#22d3ee',
candy: '#f472b6',
lime: '#a3e635',
},
boxShadow: {
glow: '0 0 0 2px rgba(34,211,238,.3), 0 10px 30px rgba(34,211,238,.25)'
},
animation: {
float: 'float 6s ease-in-out infinite',
shimmer: 'shimmer 2.4s linear infinite',
pop: 'pop .35s ease-out both',
},
keyframes: {
float: { '0%,100%':{transform:'translateY(0)'}, '50%':{transform:'translateY(-8px)'}},
shimmer: { '0%':{backgroundPosition:'-200% 0'}, '100%':{backgroundPosition:'200% 0'}},
pop: { '0%':{transform:'scale(.95)',opacity:.0}, '100%':{transform:'scale(1)',opacity:1} }
}
}
}
}
</script>
<style>
:root { color-scheme: dark light; }
html, body { height: 100%; }
.glass { backdrop-filter: blur(12px); background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)); border: 1px solid rgba(255,255,255,.12); }
.gradient-bg { background: radial-gradient(1000px 500px at 10% 10%, rgba(244,114,182,.18), transparent 60%), radial-gradient(800px 400px at 90% 20%, rgba(34,211,238,.20), transparent 60%), radial-gradient(700px 500px at 50% 100%, rgba(163,230,53,.12), transparent 60%), #0b0f19; }
.shimmer { background: linear-gradient(90deg, rgba(255,255,255,.05) 25%, rgba(255,255,255,.18) 37%, rgba(255,255,255,.05) 63%); background-size: 400% 100%; }
.tag { border: 1px dashed rgba(255,255,255,.25); }
@media print {
.no-print { display:none !important; }
body { background:white; color:#000; }
.glass, .gradient-bg, .shadow-glow, .shadow-xl { box-shadow:none !important; }
.card { break-inside: avoid; }
}
</style>
</head>
<body class="gradient-bg text-white font-sans">
<!-- Decorative floating orbs -->
<div class="pointer-events-none fixed inset-0 -z-10 overflow-hidden">
<div class="absolute left-10 top-16 h-48 w-48 rounded-full blur-3xl opacity-30 bg-candy animate-float"></div>
<div class="absolute right-20 top-32 h-56 w-56 rounded-full blur-3xl opacity-30 bg-neon animate-float" style="animation-delay:1.2s"></div>
<div class="absolute left-1/2 bottom-10 -translate-x-1/2 h-64 w-64 rounded-full blur-3xl opacity-25 bg-lime animate-float" style="animation-delay:2s"></div>
</div>


<header class="relative">
<div class="max-w-7xl mx-auto px-6 pt-8 pb-4 flex items-center justify-between gap-4">
<div class="flex items-center gap-3">
<div class="h-10 w-10 rounded-2xl bg-gradient-to-br from-candy via-neon to-lime shadow-glow"></div>
<div>
<h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight">SIH25012 — First‑Prize Playbook</h1>
</html>
